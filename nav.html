<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Optional: Additional custom styles */
    #mobile-menu {
      display: none;
    }

    #mobile-menu.show {
      display: block;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-purple-500 to-purple-900 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/" class="text-white text-2xl font-bold">My Assignment Book</a>
      <div class="hidden md:flex space-x-6">
        <a href="./Contact.html" class="text-white hover:underline">Contact</a>
        <a href="https://smartlearningwithkhp.netlify.app/" target="_blank"
          class="text-white hover:underline">Website</a>
      </div>
      <a id="mobile-menu-button" href="#footer" class="md:hidden text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </a>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu"
      class="absolute top-16 left-0 w-full bg-gradient-to-r from-purple-500 to-purple-900 text-white">
      <a href="./Contact.html" class="block px-4 py-2 hover:bg-purple-700">Contact</a>
      <a href="https://smartlearningwithkhp.netlify.app/" target="_blank"
        class="block px-4 py-2 hover:bg-purple-700">Website</a>
    </div>
  </nav>

  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function () {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('show');
    });
  </script>
</body>

</html>
