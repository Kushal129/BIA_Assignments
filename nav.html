<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

  <nav class="bg-gradient-to-r from-purple-500 to-purple-900 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/" class="text-white text-2xl font-bold">My Assignment Book</a>
      <div class="hidden md:flex space-x-6">
        <a href="./Contact.html" class="text-white hover:underline">Contact</a>
        <a href="https://smartlearningwithkhp.netlify.app/" target="_blank"
          class="text-white hover:underline">Website</a>

      </div>
      <button id="mobile-menu-button" class="md:hidden text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
    <div id="mobile-menu" class="md:hidden absolute top-16 left-0 w-full bg-blue-600 text-white hidden">
      <a href="./Contact.html" class="block px-4 py-2 hover:bg-blue-700">Contact</a>
      <a href="https://smartlearningwithkhp.netlify.app/" target="_blank"
        class="block px-4 py-2 hover:bg-blue-700">Website</a>
    </div>
  </nav>

  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function () {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>

</body>

</html>
